<div class="container">
  <div class="row">
    <div class="col-lg-10 col-sm-10 no-float center-block master-search-wrap">
      <h2 class="master-header">Register here</h2>
      <form #signupForm="ngForm" (ngSubmit)="onSignupClick(signupForm)">
        <div class="signup-fields">
          <div class="form-group" [class.has-error]="emailControl.invalid && emailControl.touched"
          [class.has-success]="emailControl.valid">
            <input type="text" required [(ngModel)]="email" name="email" 
            class="form-control" placeholder="Email" #emailControl="ngModel">
            <span class="help-block" *ngIf="emailControl.invalid && emailControl.touched">
                Email is required
              </span>
          </div>
          <div class="form-group" [class.has-error]="passwordControl.invalid && passwordControl.touched"
          [class.has-success]="passwordControl.valid">
            <input type="password" [(ngModel)]="password" required class="form-control" 
            name="password" placeholder="Password" #passwordControl="ngModel">
            <span class="help-block" *ngIf="passwordControl.invalid && passwordControl.touched">
              Password is required
            </span>
          </div>
          <div class="form-group" [class.has-error]="confirmPasswordControl.invalid && confirmPasswordControl.touched"
          [class.has-success]="confirmPasswordControl.valid">
            <input type="password" required class="form-control" name="confirmPassword" 
            placeholder="Confirm Password" [(ngModel)]="confirmPassword" #confirmPasswordControl="ngModel">
            <span class="help-block" *ngIf="confirmPasswordControl.invalid && confirmPasswordControl.touched">
                Confirm password is required
              </span>
          </div>
          <div>
            <button class="btn btn-primary btn-block" [disabled]="signupForm.invalid" type="submit">Signup</button>
          </div>
        </div>
      </form>
    </div>
  </div>
