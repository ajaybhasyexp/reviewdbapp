<div class="container">
  <div class="row">
    <div class="col-lg-10 col-sm-10 no-float center-block master-search-wrap">
      <h2 class="master-header">Login</h2>
      <form [formGroup]="form" (ngSubmit)="onLoginClick()">
        <div class="login-fields">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <div>
            <button class="btn btn-default btn-block" type="submit">Login</button>
          </div>
        </div>
        <div class="divider"></div>
        <br/>
        <div class="login-fields">
          <button class="btn btn-facebook btn-block" type="submit">Login With Facebook</button>
        </div>
      </form>
    </div>
  </div>
